<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col col-lg-6">
      <div class="text-center">
        <h1 class="uppercase text-danger">
          Player {{ xIsNext ? "One" : "Two" }} Turn
        </h1>
      </div>

      <div class="grid">
        <div *ngFor="let item of squares; index as i">
          <div class="card">
            <div class="card-box box" (click)="makeMove(i)">
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6 text-center" *ngIf="winner">
      <h1 class="text-uppercase">{{ winner }}</h1>
      <button
        (click)="newGame()"
        class="btn btn-danger text-uppercase pl-5 pr-5"
      >
        Reload Game
      </button>
    </div>
  </div>
</div>
